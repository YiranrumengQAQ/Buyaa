    <title>3Dä¼ªå…‰çº¿è¿½è¸ªå±•ç¤º | Pseudo Ray Tracing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;

        .container {
            width: 100vw;

        .header {

        .controls {

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">âœ¨ 3Dä¼ªå…‰çº¿è¿½è¸ªå±•ç¤º âœ¨</h1>
        </div>

        <div class="canvas-container">
            <canvas id="raytraceCanvas"></canvas>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleAnimation()">â¯ æš‚åœ/æ’­æ”¾</button>
            <button class="control-btn" onclick="changeScene()">ğŸ”„ åˆ‡æ¢åœºæ™¯</button>
            <button class="control-btn" onclick="toggleReflections()">ğŸ’ åå°„æ•ˆæœ</button>
            <button class="control-btn" onclick="randomizeColors()">ğŸ¨ éšæœºé¢œè‰²</button>
        </div>

        <div class="info">
            <div class="info-item">
                <span class="info-label">FPS:</span>
                <span id="fps">60</span>
            </div>
            <div class="info-item">
                <span class="info-label">å…‰çº¿:</span>
                <span id="rays">1000</span>
            </div>
            <div class="info-item">
                <span class="info-label">çƒä½“:</span>
                <span id="spheres">5</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('raytraceCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let isAnimating = true;
        let enableReflections = true;
        let sceneMode = 0;

        // å“åº”å¼ç”»å¸ƒè®¾ç½®
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // å‘é‡ç±»
        class Vector3 {
            constructor(x = 0, y = 0, z = 0) {
                this.x = x;
                this.y = y;
                this.z = z;
            }

            add(v) {
                return new Vector3(this.x + v.x, this.y + v.y, this.z + v.z);
            }

            subtract(v) {
                return new Vector3(this.x - v.x, this.y - v.y, this.z - v.z);
            }

            multiply(s) {
                return new Vector3(this.x * s, this.y * s, this.z * s);
            }

            dot(v) {
                return this.x * v.x + this.y * v.y + this.z * v.z;
            }

            length() {
                return Math.sqrt(this.dot(this));
            }

            normalize() {
                const len = this.length();
                return len > 0 ? this.multiply(1 / len) : new Vector3();
            }

            reflect(normal) {
                return this.subtract(normal.multiply(2 * this.dot(normal)));
            }
        }

        // çƒä½“ç±»
        class Sphere {
            constructor(center, radius, color, reflectivity = 0.3) {
                this.center = center;
                this.radius = radius;
                this.color = color;
                this.reflectivity = reflectivity;
                this.velocity = new Vector3(
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.2
                );
            }

            intersect(origin, direction) {
                const oc = origin.subtract(this.center);
                const a = direction.dot(direction);
                const b = 2 * oc.dot(direction);
                const c = oc.dot(oc) - this.radius * this.radius;
                const discriminant = b * b - 4 * a * c;

                if (discriminant < 0) return null;

                const t = (-b - Math.sqrt(discriminant)) / (2 * a);
                if (t > 0.001) {
                    const point = origin.add(direction.multiply(t));
                    const normal = point.subtract(this.center).normalize();
                    return { t, point, normal };
                }
                return null;
            }

            update() {
                this.center = this.center.add(this.velocity);

                // è¾¹ç•Œæ£€æµ‹
                if (Math.abs(this.center.x) > 15) this.velocity.x *= -1;
                if (Math.abs(this.center.y) > 10) this.velocity.y *= -1;
                if (this.center.z < -20 || this.center.z > -5) this.velocity.z *= -1;
            }
        }

        // å…‰æº
        const lights = [
            { position: new Vector3(-10, 10, -5), intensity: 0.8, color: [255, 200, 150] },
            { position: new Vector3(10, -5, -5), intensity: 0.6, color: [150, 200, 255] }
        ];

        // åˆ›å»ºåœºæ™¯
        let spheres = [];

        function createScene1() {
            return [
                new Sphere(new Vector3(0, 0, -15), 2, [255, 100, 100], 0.4),
                new Sphere(new Vector3(-4, -1, -12), 1.5, [100, 255, 100], 0.3),
                new Sphere(new Vector3(4, 1, -18), 2.5, [100, 100, 255], 0.5),
                new Sphere(new Vector3(-2, 3, -10), 1, [255, 255, 100], 0.2),
                new Sphere(new Vector3(3, -2, -14), 1.2, [255, 100, 255], 0.4)
            ];
        }

        function createScene2() {
            const scene = [];
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = 6;
                scene.push(new Sphere(
                    new Vector3(Math.cos(angle) * radius, Math.sin(angle) * radius, -15),
                    1 + Math.random() * 0.5,
                    [Math.random() * 255, Math.random() * 255, Math.random() * 255],
                    0.3 + Math.random() * 0.3
                ));
            }
            return scene;
        }

        spheres = createScene1();

        // å…‰çº¿è¿½è¸ª
        function traceRay(origin, direction, depth = 0) {
            if (depth > 3) return [0, 0, 0];

            let closest = null;
            let closestSphere = null;

            // æ‰¾åˆ°æœ€è¿‘çš„äº¤ç‚¹
            for (const sphere of spheres) {
                const hit = sphere.intersect(origin, direction);
                if (hit && (!closest || hit.t < closest.t)) {
                    closest = hit;
                    closestSphere = sphere;
                }
            }

            if (!closest) {
                // èƒŒæ™¯æ¸å˜
                const t = 0.5 * (direction.y + 1);
                const r = (1 - t) * 20 + t * 100;
                const g = (1 - t) * 20 + t * 150;
                const b = (1 - t) * 40 + t * 200;
                return [r, g, b];
            }

            // åŸºç¡€é¢œè‰²
            let color = [0, 0, 0];

            // è®¡ç®—å…‰ç…§
            for (const light of lights) {
                const lightDir = light.position.subtract(closest.point).normalize();

                // æ£€æŸ¥é˜´å½±
                let inShadow = false;
                for (const sphere of spheres) {
                    if (sphere !== closestSphere) {
                        const shadowHit = sphere.intersect(closest.point, lightDir);
                        if (shadowHit) {
                            inShadow = true;
                            break;
                        }
                    }
                }

                if (!inShadow) {
                    const diffuse = Math.max(0, closest.normal.dot(lightDir));
                    const viewDir = origin.subtract(closest.point).normalize();
                    const reflectDir = lightDir.reflect(closest.normal);
                    const specular = Math.pow(Math.max(0, viewDir.dot(reflectDir)), 32);

                    for (let i = 0; i < 3; i++) {
                        color[i] += (closestSphere.color[i] * diffuse * 0.7 + 
                                    light.color[i] * specular * 0.3) * light.intensity;
                    }
                }
            }

            // ç¯å¢ƒå…‰
            for (let i = 0; i < 3; i++) {
                color[i] += closestSphere.color[i] * 0.2;
            }

            // åå°„
            if (enableReflections && closestSphere.reflectivity > 0 && depth < 2) {
                const reflectDir = direction.reflect(closest.normal);
                const reflectColor = traceRay(closest.point, reflectDir, depth + 1);
                for (let i = 0; i < 3; i++) {
                    color[i] = color[i] * (1 - closestSphere.reflectivity) + 
                              reflectColor[i] * closestSphere.reflectivity;
                }
            }

            return color;
        }

        // æ¸²æŸ“
        let frameCount = 0;
        let lastTime = Date.now();
        let time = 0;

        function render() {
            const width = canvas.width;
            const height = canvas.height;
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            const aspectRatio = width / height;
            const fov = Math.PI / 3;
            const scale = Math.tan(fov / 2);

            // é™é‡‡æ ·ä»¥æé«˜æ€§èƒ½
            const pixelSize = Math.max(1, Math.floor(Math.min(width, height) / 400));

            let rayCount = 0;

            for (let y = 0; y < height; y += pixelSize) {
                for (let x = 0; x < width; x += pixelSize) {
                    const ndcX = (2 * (x + 0.5) / width - 1) * aspectRatio * scale;
                    const ndcY = (1 - 2 * (y + 0.5) / height) * scale;

                    const direction = new Vector3(ndcX, ndcY, -1).normalize();
                    const origin = new Vector3(0, 0, 0);

                    const color = traceRay(origin, direction);

                    // å¡«å……åƒç´ å—
                    for (let dy = 0; dy < pixelSize && y + dy < height; dy++) {
                        for (let dx = 0; dx < pixelSize && x + dx < width; dx++) {
                            const index = ((y + dy) * width + (x + dx)) * 4;
                            data[index] = Math.min(255, color[0]);
                            data[index + 1] = Math.min(255, color[1]);
                            data[index + 2] = Math.min(255, color[2]);
                            data[index + 3] = 255;
                        }
                    }
                    rayCount++;
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // æ›´æ–°ä¿¡æ¯
            document.getElementById('rays').textContent = rayCount;
            document.getElementById('spheres').textContent = spheres.length;

            // æ›´æ–°FPS
            frameCount++;
            const currentTime = Date.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        function animate() {
            if (isAnimating) {
                time += 0.016;

                // æ›´æ–°çƒä½“ä½ç½®
                spheres.forEach(sphere => sphere.update());

                // åŠ¨æ€å…‰æº
                lights[0].position.x = Math.sin(time * 0.5) * 10;
                lights[0].position.y = Math.cos(time * 0.3) * 10;

                render();
            }
            animationId = requestAnimationFrame(animate);
        }

        // æ§åˆ¶å‡½æ•°
        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function changeScene() {
            sceneMode = (sceneMode + 1) % 2;
            spheres = sceneMode === 0 ? createScene1() : createScene2();
        }

        function toggleReflections() {
            enableReflections = !enableReflections;
        }

        function randomizeColors() {
            spheres.forEach(sphere => {
                sphere.color = [
                    Math.random() * 255,
                    Math.random() * 255,
                    Math.random() * 255
                ];
            });
        }

        // é¼ æ ‡äº¤äº’
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width - 0.5) * 20;
            const y = ((e.clientY - rect.top) / rect.height - 0.5) * -20;

            if (spheres.length > 0) {
                spheres[0].center.x = x;
                spheres[0].center.y = y;
            }
        });

        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = ((touch.clientX - rect.left) / rect.width - 0.5) * 20;
            const y = ((touch.clientY - rect.top) / rect.height - 0.5) * -20;

            if (spheres.length > 0) {
                spheres[0].center.x = x;
                spheres[0].center.y = y;
            }
        });

        // å¼€å§‹åŠ¨ç”»
        animate();
    </script>
</body>
