<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转星星</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            perspective: 1000px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate3D 8s linear infinite;
        }

        .star {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(
                50% 0%, 
                61% 35%, 
                98% 35%, 
                68% 57%, 
                79% 91%, 
                50% 70%, 
                21% 91%, 
                32% 57%, 
                2% 35%, 
                39% 35%
            );
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8),
                        inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* 创建3D星星的多个面 */
        .star:nth-child(1) {
            transform: rotateY(0deg) translateZ(50px);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
        }

        .star:nth-child(2) {
            transform: rotateY(60deg) translateZ(50px);
            background: linear-gradient(45deg, #ffed4e, #ffa500);
        }

        .star:nth-child(3) {
            transform: rotateY(120deg) translateZ(50px);
            background: linear-gradient(45deg, #ffa500, #ffd700);
        }

        .star:nth-child(4) {
            transform: rotateY(180deg) translateZ(50px);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
        }

        .star:nth-child(5) {
            transform: rotateY(240deg) translateZ(50px);
            background: linear-gradient(45deg, #ffed4e, #ffa500);
        }

        .star:nth-child(6) {
            transform: rotateY(300deg) translateZ(50px);
            background: linear-gradient(45deg, #ffa500, #ffd700);
        }

        /* 3D旋转动画 */
        @keyframes rotate3D {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            33% {
                transform: rotateX(360deg) rotateY(120deg) rotateZ(0deg);
            }
            66% {
                transform: rotateX(360deg) rotateY(240deg) rotateZ(180deg);
            }
            100% {
                transform: rotateX(720deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 150px;
                height: 150px;
            }
        }

        /* 添加标题 */
        h1 {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                top: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                top: 20px;
            }
        }

        /* 添加光晕效果 */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <h1>3D旋转星星</h1>
    <div class="glow"></div>
    <div class="container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
